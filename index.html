<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/style.css"> <!-- Archivo CSS que contiene los estilos de la calculadora -->
</head>
<body>
    <div id="calculator"> <!-- Acá irán todos los componentes de la calculadora -->
        <input type="text" id="display" disabled> <!-- Acá se van a ver los números que se van presionando en la calculadora -->
        <br /> <!-- Salto de línea -->
        <button id="AC" class="operator">AC</button> <!-- Botón para borrar todo -->
        <button id="DE" class="operator">DE</button> <!-- Botón para borrar el último número -->
        <button id="." class="operator">.</button> <!-- Botón para el punto decimal -->
        <button id="/" class="operator">/</button> <!-- Botón para la división -->
        <br /> <!-- Salto de línea -->
        <button id="7" class="number">7</button> <!-- Botón para el número 7 -->
        <button id="8" class="number">8</button> <!-- Botón para el número 8 -->
        <button id="9" class="number">9</button> <!-- Botón para el número 9 -->
        <button id="*" class="operator">*</button> <!-- Botón para la multiplicación -->
        <br /> <!-- Salto de línea -->
        <button id="4" class="number">4</button> <!-- Botón para el número 4 -->
        <button id="5" class="number">5</button> <!-- Botón para el número 5 -->
        <button id="6" class="number">6</button> <!-- Botón para el número 6 -->
        <button id="-" class="operator">-</button> <!-- Botón para la resta -->
        <br /> <!-- Salto de línea -->
        <button id="1" class="number">1</button> <!-- Botón para el número 1 -->
        <button id="2" class="number">2</button> <!-- Botón para el número 2 -->
        <button id="3" class="number">3</button> <!-- Botón para el número 3 -->
        <button id="+" class="operator">+</button> <!-- Botón para la suma -->
        <br /> <!-- Salto de línea -->
        <button id="0" class="number">0</button> <!-- Botón para el número 0 -->
        <button id="=" class="operator">=</button> <!-- Botón para el igual -->
    </div>
    <script src="assets/scripts.js"></script> <!-- Archivo JavaScript que contiene la lógica de la calculadora -->
</body>
</html>
